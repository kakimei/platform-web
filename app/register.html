<!DOCTYPE html>
<html ng-app="register" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0" />
    <style>
      body {
        height: 800px;
      }

      .header {
        width: 100%;
        height: 5%;
        background-color: lightblue;
      }

      .main {
        float: right;
        width: 100%;
        height: 75%;
        background-color: whitesmoke;
      }

      .footer {
        clear: both;
        width: 100%;
        height: 10%;
        background-color: darkgray;
      }

      .btn.blue { background: #2ae; }
    </style>
    <title>用户注册</title>
  </head>
  <body>
    <div class="header">注册</div>
    <div ng-controller="registerController as registerVO" class="main">
      <form ng-submit="registerForm()">
        登录名:<input type="text" ng-model="registerVO.userName" required/> <br />
        密码:<input type="password" ng-minlength="6" ng-maxlength="15" ng-model="registerVO.password1" required/> <br />
        确认密码:<input type="password" ng-minlength="6" ng-maxlength="15" ng-model="registerVO.password2" required/> <br />
        <button type="submit" class="btn blue">注册</button>
      </form>
    </div>
    <script src="https://code.angularjs.org/1.7.5/angular.min.js"></script>
    <script>
      var app = angular.module("register", []);
      app.controller('registerController', function ($scope, $http) {
        $scope.registerForm = function () {
          if($scope.registerVO.password1 != $scope.registerVO.password2){
            alert("前后密码不一致！");
            return;
          }
          $http({
            method: 'POST',
            url: 'http://yp.compass-trip.com/platform/user/register',
            data: {
              "userName": $scope.registerVO.userName,
              "password": $scope.registerVO.password1
            },
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            }
          }).then(function (resp) {
            if(resp.data == true){
              alert("注册成功！");
              self.location='login.html';
            }else{
              alert("注册失败！");
            }
          }, function (resp) {
            alert("注册失败！服务调用失败！");
          });
        }
      });
    </script>
  </body>
</html>
