<!DOCTYPE html>
<html ng-app="allReservation" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/button.css">
    <link href="http://cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.angularjs.org/1.7.5/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.7.5/angular-cookies.min.js"></script>
    <script src="css/jquery.min.js"></script>

    <script>
      $(function () {
        if (window.location.href.indexOf('?id=') >= 0 || window.location.href.indexOf('?url=') >= 0) {
          $('#header>a.home').show();
        }
        $('#header>dl.more>dt').click(function () {
          var $obj = $(this).parent().find('dd');
          $obj.show();
          setTimeout(function () {
            $obj.hide();
          }, 3000);
        });
      });

      var app = angular.module("allReservation", ['ngCookies']);
      app.controller('allReservationController', function ($cookies, $scope, $http) {
        $scope.reservationListForm = {};
        $scope.activityT = {
          "TEAM": "团",
          "SINGLE": "个"
        };
        $scope.sexT = {
          "MALE": "男",
          "FEMALE": "女"
        };
        $scope.load = function () {
          $http({
            method: 'GET',
            url: 'http://127.0.0.1:8081/platform/reserve/alllist?token=' + $cookies.get('token'),
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            }
          }).then(function (resp) {
            $scope.reservationListForm = resp.data;
          }, function (resp) {
            alert("获取列表失败！服务调用失败！");
            self.location = 'login.html';
          });
        };

        $scope.back = function () {
          self.location = 'reservationList.html';
        };

        $scope.singin = function (reservationInfoId) {
          $http({
            method: 'POST',
            url: 'http://127.0.0.1:8081/platform/sign?token=' + $cookies.get('token'),
            data: {
              "reservationInfoId": reservationInfoId
            },
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            }
          }).then(function (resp) {
            if (resp.data == true) {
              alert("签到成功！");
              $scope.load();
            } else {
              alert("签到失败！");
            }
          }, function (resp) {
            alert("获取列表失败！服务调用失败！");
            self.location = 'login.html';
          });
        };

        $scope.logout = function () {
          $cookies.put("user", null);
          $cookies.put("token", null);
          location.href = 'login.html';
        };

      });

    </script>
    <title>活动一览</title>
  </head>
  <body>
    <div class="header">
      <div id="header">
        <a class="home" href="reservation.html" title="预约"><i></i></a>
        <span id="lblTitle">活动一览</span>
        <dl class="more" title="预约一览">
          <dt><i></i></dt>
          <dd>
            <a href="http://127.0.0.1:8000/app/reservationList.html">预约查询</a>
            <a href="http://127.0.0.1:8000/app/reservationSignInList.html">参与的预约</a>
          </dd>
        </dl>
      </div>
    </div>
    <div>
      <img class="header-image" src="img/hd-bg.jpeg">
    </div>
    <div class="middle">
      <div ng-controller="allReservationController as reservationListVO" class="main" data-ng-init="load()">
        <div>
          <table class=table8_1 style="margin-top: 10px">
            <tr>
              <th style="background-color:#fcc80a">联系人</th>
              <th style="background-color:#fcc80a">类型</th>
              <th style="background-color:#fcc80a">预定日期</th>
              <th style="background-color:#fcc80a">预定时间</th>
              <th style="background-color:#fcc80a">签到</th>
            </tr>
            <tr ng-repeat="item in reservationListForm">
              <td hidden>{{item.reservationInfoId}}</td>
              <td hidden>{{item.signIn}}</td>
              <td ng-if="$odd" style="background-color:lightgray">{{item.linkManName}}</td>
              <td ng-if="$even">{{item.linkManName}}</td>
              <td ng-if="$odd" style="background-color:lightgray">{{activityT[item.activityType]}}</td>
              <td ng-if="$even">{{activityT[item.activityType]}}</td>
              <td ng-if="$odd" style="background-color:lightgray">{{item.reserveDay | date:'MM/dd'}}</td>
              <td ng-if="$even">{{item.reserveDay | date:'MM/dd'}}</td>
              <td ng-if="$odd" style="background-color:lightgray">{{item.timeString}}</td>
              <td ng-if="$even">{{item.timeString}}</td>
              <td ng-if="$odd && (item.hasSigned || item.inactiveTime)" style="background-color:lightgray">
                <button class="button button-3d button-box button-jumbo button-tiny" disabled="disabled" ng-click="singin(item.reservationInfoId)">签</button>
              </td>
              <td ng-if="$odd && (!item.hasSigned && !item.inactiveTime)" style="background-color:lightgray">
                <button class="button button-3d button-box button-jumbo button-tiny" ng-click="singin(item.reservationInfoId)">签</button>
              </td>
              <td ng-if="$even && (item.hasSigned || item.inactiveTime)">
                <button class="button button-3d button-box button-jumbo button-tiny" disabled="disabled" ng-click="singin(item.reservationInfoId)">签</button>
              </td>
              <td ng-if="$even && (!item.hasSigned && !item.inactiveTime)">
                <button class="button button-3d button-box button-jumbo button-tiny" ng-click="singin(item.reservationInfoId)">签</button>
              </td>
            </tr>
          </table>
          <button type="button" class="button button-glow button-rounded button-raised button-primary button-tiny" style="margin-bottom: 10px" ng-click="back()">返回</button>
          <button type="button" class="button button-glow button-border button-rounded button-primary button-tiny" style="margin-bottom: 10px" ng-click="logout()">退出</button>
        </div>
      </div>
    </div>
  </body>
</html>
